<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <style>
        .counter {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .counter p {
            font-size: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Simple StopWatch</h1>

    <div style="text-align: center;">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div class="counter">
        <p id="minutes"></p>
        <p id="seconds"></p>
        <p id="milliseconds"></p>
    </div>

    <script>
        let minutes = 0;
        let seconds = 0;
        let milliseconds = 0;
        isCounting = false;

        function start(){
            isCounting = true;
            setInterval(() => {
                if(!isCounting){
                    return;
                }
                milliseconds++;
                if(milliseconds == 100){
                    milliseconds = 0;
                    seconds++;
                }
                if(seconds == 60){
                    seconds = 0;
                    minutes++;
                }
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
                document.getElementById('milliseconds').innerText = milliseconds;
            }, 10);
        }

        function stop(){
            isCounting = false;
        }

        function reset(){
            isCounting = false;
            minutes = 0;
            seconds = 0;
            milliseconds = 0;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
            document.getElementById('milliseconds').innerText = milliseconds;
        }
        

    </script>

</body>
</html>
