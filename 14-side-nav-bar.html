<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar</title>
    <style>
        body {
            margin: 0;
            background-color: #f4f4f4; 
        }

        .sidenav {
            height: 100vh;
            width: 250px;
            background-color: #fff;
            padding: 20px; 
            position: fixed;
            right: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidenav a {
            display: flex; 
            padding: 12px 15px; 
            text-decoration: none;
            font-size: 16px; 
            color: #333; 
            transition: 0.3s;
            border-radius: 5px; 
            margin-bottom: 5px; 
        }

        .sidenav a:hover {
            background-color: #e0f2f7; 
            color: #007bff; 
        }
        .sidenav a.active{
            background-color: #bbdefb;
            color: #007bff;
        }

        .content {
            flex: 1; 
            padding: 20px;
            margin-left: 20px; 
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
        <a href="#">Subscribe</a>
    </div>
    <div class="content">
        <h2>This is a Side Navigation Bar</h2>
        <p>This is some content in this area....</p>
    </div>
</body>
</html>
