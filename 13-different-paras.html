<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffrent Paras</title>
    <style>
        p{
            font-size: x-large;
        }
        .sentence1 { font-family: Arial, sans-serif; color: red; }
        .sentence2 { font-family: "Times New Roman", serif; color: blue; }
        .sentence3 { font-family: "Courier New", monospace; color: green; }
        .sentence4 { font-family: "Georgia", serif; color: purple; }
        .sentence5 { font-family: "Verdana", sans-serif; color: orange; }
    </style>
</head>
<body>
    <p>
        <p class="sentence1">This is the first sentence...</p>
        <p class="sentence2">Here is the second sentence...</p>
        <p class="sentence3">The is the third sentence...</p>
        <p class="sentence4">This is the fourth sentence...</p>
        <p class="sentence5">Fifth sentence...</p>
    </p>
</body>
</html>
